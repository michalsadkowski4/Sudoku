<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Pro</title>
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <header class="app-header">
        <h1>Sudoku Pro</h1>
        <div class="controls-top">
            <button id="newGameBtn">Nowa Gra</button>
            <select id="difficultySelect">
                <option value="easy">Łatwy</option>
                <option value="medium">Średni</option>
                <option value="hard">Trudny</option>
                <option value="veryHard">Bardzo Trudny</option>
            </select>
            <button id="checkErrorsBtn">Sprawdź Błędy</button>
            <button id="resetBoardBtn">Reset Planszy</button>
            <button id="themeToggleBtn">Zmień Motyw</button>
        </div>
    </header>

    <main class="main-content">
        <div class="timer-container">
            <span id="timer">00:00</span>
        </div>

        <div class="game-area-container">
            <div class="sudoku-grid" id="sudokuGrid"></div>
            <aside class="side-panel">
                <div class="number-selector" id="numberSelector"></div>
                <div class="mode-toggles">
                    <button id="numberModeBtn" class="active">Tryb Liczb</button>
                    <button id="notesModeBtn">Tryb Notatek</button>
                    <button id="eraseModeBtn">Gumka</button>
                    <button id="autoNotesCheatBtn">Auto Notatki: WYŁ.</button>
                </div>
                <div class="solver-methods" id="solverMethods">
                    <h2>Metody Rozwiązywania</h2>
                </div>
            </aside>
        </div>
    </main>
    
    <div id="winModal" class="modal">
        <div class="modal-content">
            <h2>Gratulacje!</h2>
            <p>Ukończyłeś/aś Sudoku!</p>
            <p>Poziom trudności: <strong id="winDifficulty"></strong></p>
            <p>Twój czas: <strong id="winTime"></strong></p>
            <button id="closeWinModalBtn" class="confirm-btn">Zamknij</button>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h2 id="confirmTitle">Potwierdzenie</h2>
            <p id="confirmMessage">Czy na pewno chcesz kontynuować?</p>
            <div class="modal-buttons">
                <button id="confirmYesBtn" class="confirm-btn yes">Tak</button>
                <button id="confirmNoBtn" class="confirm-btn no">Nie</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
